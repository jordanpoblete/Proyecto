        <div class="container">
            <form action="#">
            <section class="form-register">
        
            <div class="col-20">
              <label for="validationDefault01" class="form-label">Nombre</label> 
              <input type="text" class="form-control" id="validationDefault01" value="Nombre" required>
            </div>
            <div class="col-20">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" value="Apellido" required>
            </div>
            <div class="col-20">
              <label for="validationDefaultUsername" class="form-label">Correo</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">Correo</span>
                <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" value="Correo@gmail.com" required>
              </div>
            </div>
            <div class="col-20">
              <label for="validationDefault03" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationDefault03" value="********"required>
            </div>
    
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                Estoy de acuerdo con Terminos y Condiciones
                </label>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>

            </div>
